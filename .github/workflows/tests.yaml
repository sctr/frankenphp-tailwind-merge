name: Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.26']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run unit tests
        run: go test -race -v -count=1 ./pkg/...

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.26'

      - name: Install PHP 8.4 (thread-safe, debug)
        run: |
          sudo add-apt-repository ppa:ondrej/php -y
          sudo apt-get update
          sudo apt-get install -y php8.4-dev php8.4-cli

      - name: Build FrankenPHP with tailwind_merge
        run: |
          go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest
          CGO_ENABLED=1 \
          CGO_CFLAGS="$(php-config --includes)" \
          CGO_LDFLAGS="$(php-config --ldflags) $(php-config --libs)" \
          XCADDY_GO_BUILD_FLAGS="-tags=nobadger,nomysql,nopgx,nowatcher,nobrotli" \
          xcaddy build \
            --output frankenphp \
            --with github.com/sctr/frankenphp-tailwind-merge=.

      - name: Run integration test
        run: |
          cd testdata
          ../frankenphp php index.php | tee output.txt
          grep -q "extension_loaded: true" output.txt
          grep -q "shorthand: p-3" output.txt
          grep -q 'hero: hover:bg-dark-red p-3 bg-\[#B91C1C\]' output.txt
